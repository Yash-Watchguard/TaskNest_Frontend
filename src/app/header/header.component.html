<nav class="navbar">
        <div class="navbar-left">
            <img src="favicon.ico" alt="TaskNest Logo" class="logo">
            <h1 class="font-h1">TaskNest</h1>
            <span class="font-h2">Employee</span>
            
        </div>
        <div class="navbar-right">
            <i class="material-icons" (click)="logout()">logout</i>
            <span class="font-h2">Welcome {{user?.Name}}</span>
            <button class="user-button" (click)="onclick()"><span class="pi pi-user"></span></button>
        </div>
</nav>
<div class="pcard" class="card flex justify-center">
        <p-dialog [modal]="true" [(visible)]="visible" [style]="{ width: '50rem'}" [breakpoints]="{ '1199px': '75vw', '575px': '90vw' }" [maximizable]="true">
       
        <form class="formclass">
            <input type="text" name="" id="" placeholder="name">
            <input type="text" placeholder="class">
        </form>
        </p-dialog>
</div>
